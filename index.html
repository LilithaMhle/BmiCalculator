<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00c6a7, #007b8a);
    }

    .container {
      width: 320px;
      padding: 30px 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      color: #004d4d;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 200, 0.4);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: rgba(0, 255, 200, 0.6);
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
    }

    .category {
      margin-top: 5px;
      font-size: 15px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>

    <div class="input-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height" />
    </div>

    <div class="input-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight" />
    </div>

    <button onclick="calculateBMI()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const result = document.getElementById('result');
      const category = document.getElementById('category');

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.innerHTML = "⚠️ Please enter valid values.";
        category.innerHTML = "";
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
      result.innerHTML = `Your BMI: <strong>${bmi}</strong>`;

      let status = "";
      if (bmi < 18.5) status = "Underweight 🥗";
      else if (bmi < 25) status = "Normal weight 💪";
      else if (bmi < 30) status = "Overweight 🍔";
      else status = "Obese ⚠️";

      category.innerHTML = `Category: <strong>${status}</strong>`;
    }
  </script>
</body>
</html>
